{% extends 'app/layout/main.html' %}

{% block content %}


    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Update</h1>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <form action="/updateData/{{data.id}}" method="POST">
                        {% csrf_token %}
            
                        <div class="mb-3">
                            <label for="" class="form-label">reg_no</label>
                            <input type="number" class="form-control" name="reg_no">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">name</label>
                            <input type="name" class="form-control" value={{data.name}} name="name">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Room_no</label>
                            <input type="number" value={{data.room_no}} class="form-control" name="room_no">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Course</label>
                            <input type="varchar" class="form-control" value={{data.course}} name="course">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Branch</label>
                            <input type="varchar" value={{data.branch}} class="form-control" name="branch">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Hostel_name</label>
                            <input type="varchar" vale="{{data.year_of_study}}" class="form-control" name="hostel_name">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Year_of_study</label>
                            <input type="number" value="{{data.year_of_study}}" class="form-control" name="year_of_study">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Email</label>
                            <input type="email" class="form-control" value='{{data.email}}' name="email">
                        </div>
                        <div class="mb-3">
                        <input class="btn btn-success btn-block" type=submit value="update" />
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
    {% include 'app/component/msg.html' %}

{% endblock %}
